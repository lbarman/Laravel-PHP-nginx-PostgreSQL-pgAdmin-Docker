version: '2'
services:
  nginx:
    image: nginx:1.17-alpine
    ports:
      - 8080:80
    volumes:
      - ./website/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./website/data:/website
    links:
      - php
  php:
    build:
      context: ./
      dockerfile: php-fpm/Dockerfile-testing
    ports:
      - 9000:9000
    volumes:
      - ./website/data:/website
    links:
      - postgres
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user@postgres/mydb
    container_name: php
  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: mydb
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - 5432:5432
    volumes:
      - ./db/data:/var/lib/postgresql
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "8081:80"
    links:
      - postgres
    volumes:
      - ./db_admin/data-testing:/var/lib/pgadmin
  selenium-hub:
    image: selenium/hub
    ports:
      - "4444"
  chrome-node:
    # Fix Chrome version to 74, as 75 errors with [SEVERE]: bind() failed: Cannot assign requested address (99)
    image: selenium/node-chrome:3.141.59-oxygen
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    ports:
      - "5555"