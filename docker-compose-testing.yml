version: '2'
services:
  nginx:
    image: nginx:1.17-alpine
    ports:
      - 8080:80
    volumes:
      - ./website/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./website/data:/website
    links:
      - php
    networks:
      - selenium-grid
      
  php:
    build:
      context: ./
      dockerfile: php-fpm/Dockerfile-testing
    ports:
      - 9000:9000
    volumes:
      - ./website/data:/website
    links:
      - postgres
      - selenium
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user@postgres/mydb
    container_name: php
    networks:
      - selenium-grid
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9000 remote_enable=1

  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: mydb
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - 5432:5432
    volumes:
      - ./db/data:/var/lib/postgresql
    networks:
      - selenium-grid

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "8081:80"
    links:
      - postgres
    volumes:
      - ./db_admin/data-testing:/var/lib/pgadmin  
    networks:
      - selenium-grid
  
  selenium:
    image: selenium/hub:latest
    expose:
      - 4444
    networks:
      - selenium-grid
    container_name: selenium

  chrome:
    # Fix Chrome version to 74, as 75 errors with [SEVERE]: bind() failed: Cannot assign requested address (99)
    image: selenium/node-chrome:3.141.59-oxygen
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium
      - HUB_PORT_4444_TCP_PORT=4444
    ports:
      - 5900:5900
    depends_on:
      - selenium
    networks:
      - selenium-grid

  firefox:
    image: selenium/node-firefox-debug:latest
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium
      - HUB_PORT_4444_TCP_PORT=4444
    ports:
      - 5901:5900
    depends_on:
      - selenium
    networks:
      - selenium-grid

networks:
  selenium-grid: